<div class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup ng-model="$ctrl.date" name={{$ctrl.fieldName}} is-open="$ctrl.isOpen" datepicker-options="$ctrl.dateOptions" close-text="Close" ng-required="$ctrl.isRequired"/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="$ctrl.open()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</div>
