<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="$ctrl.team.name" placeholder="Team name">
            <span class="input-group-btn">
                <button ng-click="$ctrl.delete($ctrl.team.id)" type="button" class="btn btn-danger">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </span>
        </div>
    </div>
</div>
