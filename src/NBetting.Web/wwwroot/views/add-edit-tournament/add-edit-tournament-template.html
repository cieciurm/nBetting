<form class="container">
    <div class="row tournament-form">
        <div class="col-md-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="$ctrl.viewModel.name" placeholder="Tournament name">
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <textarea class="form-control" id="description" ng-model="$ctrl.viewModel.description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Start date</label>
                <datepicker date="$ctrl.viewModel.startDate"></datepicker>
            </div>
            <div class="form-group">
                <label>End date</label>
                <datepicker date="$ctrl.viewModel.endDate"></datepicker>
            </div>
        </div>

        <div class="col-md-8">
            <div class="team-row" ng-repeat="team in $ctrl.viewModel.teams">
                <div class="row">
                    <div class="col-lg-12">
                        <label>Team {{$index + 1}}</label>
                    </div>
                </div>
                <edit-team on-change="$ctrl.onTeamChanged($event)" 
                           on-delete="$ctrl.onTeamDeleted($event)" team="team"></edit-team>
            </div>
            <button type="submit" class="btn btn-success" ng-click="$ctrl.addTeam()">Add team</button>
        </div>
    </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.save($ctrl.viewModel)">Save</button>
</form>
